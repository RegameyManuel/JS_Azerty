<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clavier AZERTY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="assets/style.css" rel="stylesheet">
</head>

<body class="container mt-5">
  <div id="main-container">
    <div id="nav-panel">
      <div>
        <label for="agent"> Agent : </label>
        <label id="agent"></label>
      </div>

      <div>
        <label for="navigateur">Navigateur : </label>
        <label id="navigateur"></label>
      </div>
    </div>

    <div id="keyboard">
      <div class="key-row d-flex justify-content-center">
        <button class="btn btn-secondary key" data-key="²">²</button>
        <button class="btn btn-secondary key" data-key="&">&</button>
        <button class="btn btn-secondary key" data-key="é">é</button>
        <button class="btn btn-secondary key" data-key='"'>"</button>
        <button class="btn btn-secondary key" data-key="&#39;">'</button>
        <button class="btn btn-secondary key" data-key="(">(</button>
        <button class="btn btn-secondary key" data-key="-">-</button>
        <button class="btn btn-secondary key" data-key="è">è</button>
        <button class="btn btn-secondary key" data-key="_">_</button>
        <button class="btn btn-secondary key" data-key="ç">ç</button>
        <button class="btn btn-secondary key" data-key="à">à</button>
        <button class="btn btn-secondary key" data-key=")">)</button>
        <button class="btn btn-secondary key" data-key="=">=</button>
        <button class="btn btn-secondary key large" data-key="Backspace">←</button>
      </div>

      <div class="key-row d-flex justify-content-center">
        <button class="btn btn-secondary key large" data-key="Tab">Tab</button>
        <button class="btn btn-secondary key" data-key="a">A</button>
        <button class="btn btn-secondary key" data-key="z">Z</button>
        <button class="btn btn-secondary key" data-key="e">E</button>
        <button class="btn btn-secondary key" data-key="r">R</button>
        <button class="btn btn-secondary key" data-key="t">T</button>
        <button class="btn btn-secondary key" data-key="y">Y</button>
        <button class="btn btn-secondary key" data-key="u">U</button>
        <button class="btn btn-secondary key" data-key="i">I</button>
        <button class="btn btn-secondary key" data-key="o">O</button>
        <button class="btn btn-secondary key" data-key="p">P</button>
        <button class="btn btn-secondary key" data-key="Dead">^</button>
        <button class="btn btn-secondary key" data-key="$">$</button>
      </div>

      <div class="key-row d-flex justify-content-center">
        <button class="btn btn-secondary key large" data-key="CapsLock">Caps Lock</button>
        <button class="btn btn-secondary key" data-key="q">Q</button>
        <button class="btn btn-secondary key" data-key="s">S</button>
        <button class="btn btn-secondary key" data-key="d">D</button>
        <button class="btn btn-secondary key" data-key="f">F</button>
        <button class="btn btn-secondary key" data-key="g">G</button>
        <button class="btn btn-secondary key" data-key="h">H</button>
        <button class="btn btn-secondary key" data-key="j">J</button>
        <button class="btn btn-secondary key" data-key="k">K</button>
        <button class="btn btn-secondary key" data-key="l">L</button>
        <button class="btn btn-secondary key" data-key="m">M</button>
        <button class="btn btn-secondary key" data-key="ù">ù</button>
        <button class="btn btn-secondary key" data-key="*">*</button>
      </div>

      <div class="key-row d-flex justify-content-center">
        <button class="btn btn-secondary key large" data-key="Shift">Shift</button>
        <button class="btn btn-secondary key" data-key="&lt;">&lt;</button>
        <button class="btn btn-secondary key" data-key="w">W</button>
        <button class="btn btn-secondary key" data-key="x">X</button>
        <button class="btn btn-secondary key" data-key="c">C</button>
        <button class="btn btn-secondary key" data-key="v">V</button>
        <button class="btn btn-secondary key" data-key="b">B</button>
        <button class="btn btn-secondary key" data-key="n">N</button>
        <button class="btn btn-secondary key" data-key=",">,</button>
        <button class="btn btn-secondary key" data-key=";">;</button>
        <button class="btn btn-secondary key" data-key=":">:</button>
        <button class="btn btn-secondary key" data-key="!">!</button>
        <button class="btn btn-secondary key large" data-key="Shift">Shift</button>
      </div>

      <div class="key-row d-flex justify-content-center">
        <button class="btn btn-secondary key large" data-key="Control">Ctrl</button>
        <button class="btn btn-secondary key large" data-key="Alt">Alt</button>
        <button class="btn btn-secondary key space" data-key=" ">Space</button>
        <button class="btn btn-secondary key large" data-key="AltGraph">Alt Gr</button>
        <button class="btn btn-secondary key large" data-key="Control">Ctrl</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>
